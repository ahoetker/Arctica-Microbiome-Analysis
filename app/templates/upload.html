{% extends "base.html" %}

{% block app_content %}
    <h1>Upload Data File</h1>
    <p> For now, please only upload Prepared_Data.xlsx</p>
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.datafile.label }}
            {{ form.datafile() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>

{% endblock %}
